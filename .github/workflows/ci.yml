name: CI
on: push

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ matrix.type }},cache=${{ matrix.cache }},${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          ubuntu-22.04,
          ubuntu-20.04,
          macos-13,
          macos-14,
          windows-latest
        ]
        cache: [ '', 'none' ]
        type: [ 'Debug', 'Release' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
      - uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - if: ${{ matrix.cache == 'none' }}
        run: ./gradlew link${{ matrix.type }}TestNative -Pkotlin.native.cacheKind=none
      - if: ${{ matrix.cache == '' }}
        run: ./gradlew link${{ matrix.type }}TestNative
